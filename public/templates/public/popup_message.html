{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/public/popup_message.css' %}">

{% if messages %}
    <div id="popup_message">
        <div class="popup-content">
            <span onclick="document.getElementById('popup_message').style.display='none'" class="close" title="Close Modal">
                &times;
            </span>

            {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    </div>
{% endif %}
